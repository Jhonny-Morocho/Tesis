<div class="container mt-5 animated fadeIn">
    <form class="row g-3" (ngSubmit)="loginAdmin(fLoginAdmin)" #fLoginAdmin="ngForm">
        <h3>Login Administrador</h3>
        <hr>
        <div class="col-md-6">
            <label for="inputEmail4" class="form-label">Email </label><br>
            <span class="text-danger " *ngIf="fLoginAdmin.submitted && fLoginAdmin.controls['correo'].errors">El correo es obligatorio</span>
            <input type="email" [(ngModel)]="instanciaModeloUsuario.correo" name="correo" class="form-control" id="inputEmail4" required email>
        </div>
        <div class="col-md-6">
            <label for="inputPassword4" class="form-label">Password</label><br>
            <span class="text-danger" *ngIf="fLoginAdmin.submitted && fLoginAdmin.controls['password'].errors;">El password es obligatorio</span>
            <input type="password" [(ngModel)]="instanciaModeloUsuario.password" name="password" class="form-control" id="inputPassword4" required minlength="6">
        </div>

        <div class="col-12">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">Recordarme</label>
            </div>
        </div>
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Ingresar</button>
        </div>
    </form>

</div>
