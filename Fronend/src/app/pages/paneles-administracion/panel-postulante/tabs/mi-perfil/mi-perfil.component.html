<navTab-postulante></navTab-postulante>
<div class="container">
    <div class="row ">
        <div class="col-3">
            <img src="../../../assets/images/postulante.png" class="img-thumbnail" alt="...">
        </div>
        <div class="col-9 mt-2">
            <p>Mi perfil Postulante</p>
            <hr>
            <div class="container mt-5 ">
                <div class="row">
                    <div class="col-3 ">
                        <a [routerLink]="['/home']" class="float-right btn btn-outline-danger mb-4"><i class="fa fa-arrow-left" aria-hidden="true"></i> Salir</a>
                    </div>
                    <div class="col-6 ">
                        <a [routerLink]="['/panel-postulante/form-info-postulante']" class="float-right btn btn-outline-success mb-4"><i class="fa fa-arrow-right" aria-hidden="true"></i> Formulario de postulacion</a>
                    </div>

                </div>
                <form class="row g-3" #fPerfilAdmin="ngForm">
                    <div class="col-md-6">
                        <label for="inputEmail4" class="form-label">Nombre</label>
                        <input type="text" class="form-control" [(ngModel)]="instanciaUsuario.nombre" name="nombreAdmin" disabled>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword4" class="form-label">Apellido</label>
                        <input type="text" class="form-control" name="apellidoAdmin" [(ngModel)]="instanciaUsuario.apellido" disabled>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress" class="form-label">Correo</label>
                        <input type="email" class="form-control" id="inputAddress" name="correoAdmin" [(ngModel)]="instanciaUsuario.correo" disabled>
                    </div>
                    <div class="col-12">
                        <label for="inputAddress2" class="form-label"><span class="badge rounded-pill bg-success">Postulante/Estudiante/Graduado</span></label>
                    </div>
                </form>

            </div>
        </div>

    </div>

</div>
