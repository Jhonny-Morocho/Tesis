<!-- Navbar -->
<nav class="main-header navbar navbar-expand navbar-white navbar-light">
    <!-- Left navbar links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
        </li>
        <li class="nav-item d-none d-sm-inline-block">
            <a href="/home.html" class="nav-link">Inicio</a>
        </li>
    </ul>

    <!-- Right navbar links -->
    <ul class="navbar-nav ml-auto">
        <!-- Navbar Search -->
        <li class="nav-item">
            <a (click)="salirSession()" class="float-right btn btn-outline-danger mb-4"><i class="fas fa-sign-out-alt"></i> Salir</a>

        </li>
    </ul>
</nav>
<!-- /.navbar -->

<!-- Main Sidebar Container -->
<aside class="main-sidebar sidebar-dark-primary elevation-4">
    <!-- Brand Logo -->
    <a href="index3.html" class="brand-link">
        <img src="../../../../../assets/images/logo-cis.jpg" alt="CIS Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
        <span class="brand-text font-weight-light">UNL</span>
    </a>

    <!-- Sidebar -->
    <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
            <div class="image">
                <img src="../../../assets/images/empresa.png" class="img-circle elevation-2" alt="User Image">
            </div>
            <div class="info">
                <a href="#" class="d-block">{{  instanciaUsuario.correo }}</a>
            </div>
        </div>
        <!-- Sidebar Menu -->
        <nav class="mt-2">
            <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
                <li class="nav-item ">
                    <!-- ======================= ENCARGADO ============== -->
                    <div *ngIf="tipoUsuarioEncargado==true">
                        <li class="nav-item">
                            <a routerLinkActive="active" [routerLink]="['/panel-admin/tareas']" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Validar Empleador</p>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a routerLinkActive="active" [routerLink]="['/panel-admin/validar-oferta-laboral']" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Validar ofertas laborales </p>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="./index3.html" class="nav-link ">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Calificar empleadores</p>
                            </a>
                        </li>
                        <ul class="nav nav-treeview" style="display: none;">
                        </ul>
                    </div>
                    <!-- ======================= SECRETARIA ============== -->
                    <div *ngIf="tipoUsuarioSecretaria==true">
                        <li class="nav-item">
                            <a routerLinkActive="active" [routerLink]="['/panel-admin/tareas']" class="nav-link">
                                <i class="far fa-circle nav-icon"></i>
                                <p>Validar Estudiantes</p>
                            </a>
                        </li>
                    </div>
                    <!-- ======================= GESTOR ============== -->
                    <div *ngIf="tipoUsuarioGestor==true">
                        <a href="#" class="nav-link active">
                            <i class="fas fa-tasks mr-1"></i>
                            <p>
                                Tareas del Gestor
                            </p>
                        </a>
                        <ul class="nav nav-treeview" style="display: none;">
                            <li class="nav-item">
                                <a routerLinkActive="active" [routerLink]="['/panel-admin/publicar-oferta-gestor']" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Aprobar y publicar ofertas laborales</p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </li>
            </ul>
        </nav>
        <!-- /.sidebar-menu -->
    </div>
    <!-- /.sidebar -->
</aside>


<!-- Control Sidebar -->
<aside class="control-sidebar control-sidebar-dark">
    <!-- Control sidebar content goes here -->
    <div class="p-3">
        <h5>Title</h5>
        <p>Sidebar content</p>
    </div>
</aside>
