<navTab-postulante></navTab-postulante>
<div class="content-wrapper animated fadeIn">
    <div class="card">
        <div class="col-12 mt-2 ml-3">
          <h3><i class="fas fa-graduation-cap"></i>Registrar Curso o Capacitación</h3>
          <hr class="text-primary accent-2  mb-4 mt-0 " style="width: 250px;">
            <a class="float-left btn btn-outline-primary" [routerLink]="['/panel-postulante/cursos-capacitaciones']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar</a>
        </div>
        <article class="card-body ">
            <form class="row g-3" (ngSubmit)="registrarCursoCapacitacion()" [formGroup]="formRegistroCurso" enctype="multipart/form-data">

                <div class="col-md-6">
                    <label for="inputNombre del evento" class="form-label">Nombre del evento</label><br>
                    <i class="fas fa-id-card form-control-feedback"></i>
                    <input type="text"
                           class="form-control"
                           formControlName="nom_evento"
                           placeholder="Ingrese el nombre del evento que asistio"
                           maxlength="100"
                           [class.is-invalid]="nomEventoNoValido"
                           [class.is-valid]="formRegistroCurso.get('nom_evento').valid"
                           >
                    <!-- <div class="invalid-feedback" *ngIf="fRegistrarCursoCapacitacion.submitted && fRegistrarCursoCapacitacion.controls['nom_evento'].errors">
                      El campo nombre del evento es obligatorio
                    </div> -->
                </div>
                <div class="col-md-6">
                    <label for="inputAuspiciante" class="form-label">Auspiciante</label><br>
                    <i class="fa fa-briefcase form-control-feedback" aria-hidden="true"></i>
                    <input type="text"
                           formControlName="auspiciante"
                           maxlength="100"
                           [class.is-invalid]="auspicianteNoValido"
                           [class.is-valid]="formRegistroCurso.get('auspiciante').valid"
                           placeholder="Ingrese el auspiciante del evento que asistio"
                           class="form-control">
                    <!-- <div class="invalid-feedback" *ngIf="fRegistrarCursoCapacitacion.submitted && fRegistrarCursoCapacitacion.controls['auspiciante'].errors">
                      El campo auspiciante del evento es obligatorio
                    </div> -->
                </div>
                <div class="col-md-6">
                    <label for="inputNumeroHoras" class="form-label">Número de horas</label><br>
                    <i class="fa fa-clock-o form-control-feedback" aria-hidden="true"></i>
                    <input type="number"
                          formControlName="horas"
                          placeholder="Ingrese el número de horas del evento que asistio"
                          [class.is-invalid]="numHorasNoValido"
                          [class.is-valid]="formRegistroCurso.get('horas').valid"
                          class="form-control">
                    <!-- <div class="invalid-feedback" *ngIf="fRegistrarCursoCapacitacion.submitted && fRegistrarCursoCapacitacion.controls['horas'].errors">
                      El campo número de horas del evento es obligatorio
                    </div> -->
                </div>

                <div class="col-md-6">
                    <label for="inputFechaInicio" class="form-label">Fecha Inicio</label><br>
                    <input type="date"
                           formControlName="fecha_inicio"
                           [class.is-invalid]="fechaInicioNoValido"
                           [class.is-valid]="formRegistroCurso.get('fecha_inicio').valid"
                           class="form-control"
                            >
                    <!-- <div class="invalid-feedback" *ngIf="fRegistrarCursoCapacitacion.submitted && fRegistrarCursoCapacitacion.controls['fecha_inicio'].errors">
                      El campo fecha inicio  del evento es obligatorio
                    </div> -->
                </div>
                <div class="col-md-6">
                    <label for="inputFechaCUlminacion" class="form-label">Fecha de culminación</label><br>
                    <input type="date"
                           formControlName="fecha_culminacion"
                           [class.is-invalid]="fechaFinalizacionNoValido"
                           [class.is-valid]="formRegistroCurso.get('fecha_culminacion').valid"
                           class="form-control">
                    <!-- <div class="invalid-feedback" *ngIf="fRegistrarCursoCapacitacion.submitted && fRegistrarCursoCapacitacion.controls['fecha_culminacion'].errors">
                      El campo fecha  de culminación del evento es obligatorio
                    </div> -->
                </div>
                <div class="col-md-6">
                    <label for="inputTipoEvento" class="form-label">Tipo de evento</label><br>
                    <i class="fa fa-list-ol form-control-feedback" aria-hidden="true"></i>
                    <select class="form-control"
                            formControlName="tipo_evento"
                            [class.is-invalid]="tipoEventoNoValido"
                            [class.is-valid]="formRegistroCurso.get('tipo_evento').valid"
                            >
                      <option [value]="i+1"*ngFor="let item of tipoCursoCapcitacion;let i=index">{{item}}</option>
                    </select>
                    <!-- <div class="invalid-feedback" *ngIf="fRegistrarCursoCapacitacion.submitted && fRegistrarCursoCapacitacion.controls['tipo_evento'].errors">
                      El campo tipo de evento es obligatorio
                    </div> -->
                </div>
                <div class="col-md-6">
                    <label for="inputPais" class="form-label">País</label><br>
                    <i class="fa fa-globe form-control-feedback" aria-hidden="true"></i>
                    <select class="form-control"
                             formControlName="pais"
                             [class.is-invalid]="paisNoValido"
                             [class.is-valid]="formRegistroCurso.get('pais').valid"
                             >
                    <option [value]="i+1"*ngFor="let item of paises;let i=index">{{item.nombre}}</option>
                  </select>
                  <!-- <div class="invalid-feedback" *ngIf="fRegistrarCursoCapacitacion.submitted && fRegistrarCursoCapacitacion.controls['pais'].errors">
                    El campo país es obligatorio
                  </div> -->
                </div>
                <div class="col-md-6">
                    <label for="inputEvidencias" class="form-label">Evidencias</label><br>
                    <i class="fas fa-file-pdf form-control-feedback"></i>
                    <input type="file"
                          (change)="fileEvent($event)"
                          class="form-control"
                          formControlName="evidencias"
                          [class.is-invalid]="evidenciasNoValido"
                          [class.is-valid]="formRegistroCurso.get('evidencias').valid"
                          accept="application/pdf">
                    <!-- <div class="invalid-feedback" *ngIf="validarInputFile==false">
                      El campo evidencias es obligatorio
                    </div> -->
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Registtrar</button>
                </div>
            </form>
        </article>
    </div>
</div>
