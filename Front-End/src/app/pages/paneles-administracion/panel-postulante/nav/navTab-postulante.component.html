<div class="hold-transition dark-mode sidebar-mini layout-fixed layout-navbar-fixed layout-footer-fixed">
    <!-- Navbar -->
    <nav class="main-header navbar navbar-expand navbar-white navbar-light">
        <!-- Left navbar links -->
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" data-widget="pushmenu" href="#" role="button"><i class="fas fa-bars"></i></a>
            </li>
        </ul>
        <!-- Right navbar links -->
        <ul class="navbar-nav ml-auto">
            <!-- Navbar Search -->
            <li class="nav-item">
                <a (click)="salirSession()" class="float-right btn btn-outline-danger mb-4"><i class="fas fa-sign-out-alt"></i> Salir</a>
            </li>
        </ul>
    </nav>
    <!-- /.navbar -->
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
        <!-- Brand Logo -->
        <a class="brand-link">
            <img src="{{ domininio.dominio }}/Archivos/images/logo-cis.jpg" alt="CIS Logo" class="brand-image img-circle elevation-3" style="opacity: .8">
            <span class="brand-text font-weight-light">UNL</span>
        </a>
        <!-- Sidebar -->
        <div class="sidebar">
            <!-- Sidebar user panel (optional) -->
            <div class="user-panel mt-3 pb-3 mb-3 d-flex">
                <div class="info">
                    <a class="d-block">{{  instanciaUsuario.correo }}</a>
                </div>
            </div>
            <!-- Sidebar Menu -->
            <nav class="mt-2">

                <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="true">
                    <li class="nav-item">
                        <a routerLinkActive="active" [routerLink]="['/panel-postulante/form-info-postulante']" class="nav-link ">
                            <i class="fas fa-address-card mr-1"></i>
                            <p>Registro de postulante</p>
                        </a>
                    </li>
                    <li class="nav-item" *ngIf="estadoValidacionForm==true">
                        <a routerLinkActive="active" [routerLink]="['/panel-postulante/postular-oferta-laboral']" class="nav-link ">
                            <i class="fas fa-briefcase mr-1"></i>
                            <p>Ofertas laborales</p>
                        </a>
                    </li>
                    <li class="nav-item has-treeview" *ngIf="estadoValidacionForm==true">
                        <a class="nav-link">
                            <i class="fas fa-folder mr-1"></i>
                            <p>
                                Hoja de vida
                                <i class="right fas fa-angle-left"></i>
                            </p>
                        </a>
                        <ul class="nav nav-treeview" style="display: block;">
                            <li class="nav-item">
                                <a [routerLink]="['/panel-postulante/titulos-academicos']" class="nav-link" routerLinkActive="active">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Titulos academicos</p>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a routerLinkActive="active" [routerLink]="['/panel-postulante/cursos-capacitaciones']" class="nav-link">
                                    <i class="far fa-circle nav-icon"></i>
                                    <p>Cursos y capacitaciones </p>
                                </a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!-- /.sidebar-menu -->
        </div>
        <!-- /.sidebar -->
    </aside>
    <!-- Control Sidebar -->
    <aside class="control-sidebar control-sidebar-dark">
        <!-- Control sidebar content goes here -->
        <div class="p-3">
            <h5>Title</h5>
            <p>Sidebar content</p>
        </div>
    </aside>

</div>
