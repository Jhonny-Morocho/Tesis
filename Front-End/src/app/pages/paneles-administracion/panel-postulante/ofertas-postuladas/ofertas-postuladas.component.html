<navTab-postulante></navTab-postulante>
<div class="content-wrapper">
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">Mis ofertas laborales selecionadas</h3>
        </div>
        <!-- /.card-header -->
        <article class="card-body animated animate__animated fadeIn">
            <table class="table table-condensed" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th style="width: 10px">#</th>
                        <th>Fecha de inscripción</th>
                        <th>Oferta Laboral</th>
                        <!-- <th>Observaciones</th> -->
                        <th>Estado de postulación</th>
                        <th>Estado de oferta laboral</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of ofertaLaboralPostulante;let i=index">
                        <td>{{ i +1}}</td>
                        <td>{{ item.created_at | date: 'yyyy/MM/dd'}}</td>
                        <td>{{ item.puesto }}</td>
                        <td>
                            <span class="badge bg-danger" *ngIf="item.estado==0 || item.estadoOfLab==4 && item.estado==1">
                                Denegado
                            </span>
                            <span class="badge bg-warning " *ngIf="item.estado==1 && item.estadoOfLab==3" title="tiempo máximo de confirmación 8 dias ">
                                <i class="far fa-clock " ></i> Postulando
                            </span>

                            <span class="badge bg-success " *ngIf="item.estado==2  && item.estadoOfLab==4">
                               Contratado
                            </span>
                        </td>
                        <!-- ============== ETADO DE LA OFERTA LABORAL ====================== -->
                        <td>
                            <span class="badge bg-warning" *ngIf="item.estadoOfLab==4" title="Ha caba de finalizar el proceso de selección">
                                Finalizada
                            </span>
                            <span class="badge bg-success" *ngIf="item.estadoOfLab==3" title="Oferta disponible en la plataforma">
                                Activa
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </article>
        <!-- /.card-body -->
    </div>

</div>
