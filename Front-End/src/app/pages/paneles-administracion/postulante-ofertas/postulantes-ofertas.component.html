<div class="container mt-5">
    <div class="card animated animate__animated animate__slideInRight">
        <h6>Preseleccionar Postulantes</h6>
        <hr>
        <div class="col-2 mt-3 mb-3">
            <a class="float-right btn btn-outline-primary" [routerLink]="['/panel-admin/validar-oferta-laboral']">
                <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar</a>
        </div>
        <div class="alert alert-light text-center" role="alert" *ngIf="!existeRegistros">
            <i class="fas fa-exclamation-triangle"></i> No existe registros para mostrar
        </div>
        <div *ngIf="existeRegistros">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Postulante</th>
                        <th scope="col">Hoja de vida</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Postulando</th>
                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let postulantes of arrayPostulante; index as i">
                        <th scope="row">{{ i+1 }}</th>
                        <td>{{ postulantes.nombre }}</td>
                        <td>
                            <a class="btn btn-light" (click)="verHojaVidaModal(i)"> <i class="fas fa-eye"></i></a>
                        </td>
                        <td>{{ postulantes.correo }}</td>
                        <td>
                            <input class="form-check-input me-1" type="checkbox" (change)="check($event,postulantes.fk_estudiante,postulantes.fk_oferta_laboral,postulantes.external_of_est,postulantes.external_es)" [checked]="postulantes.estado=='1'" [value]="postulantes.estado">
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" (click)="filtrarPostulante()">Guardar</button>

            </div>
        </div>
    </div>
