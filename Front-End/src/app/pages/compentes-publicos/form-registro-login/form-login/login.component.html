
<div id="hero">
    <div class="centrarFormularioLoginRegistro animate__animated  fadeIn ">
      <div class="container col-sm-8 ">
        <form class="row g-3 formRegistroLogin pl-2 pr-2" (ngSubmit)="loginAdmin(fLoginAdmin)" #fLoginAdmin="ngForm">
            <div class="text-center">
              <img src="{{ dominio }}/Archivos/images/sistemasUNL_blanco.png" class="rounded mx-auto d-block" alt="logo-carerara-ing-sistemas" width="400" height="100" >
            </div>
            <div class="col-sm-3">
              <a [routerLink]="['/home']" class="float-right btn btn-outline-light">
                  <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar al Inicio
              </a>
            </div>
            <hr class="text-white">
            <div class="text-center">
                <a class="h5 text-white"><b>Iniciar Sesión</b></a>
            </div>
            <div class="form-group">
                <label for="inputEmailAdmin" class="form-label text-white">Correo </label><br>
                <input type="email"
                      [(ngModel)]="instanciaModeloUsuarioLogin.correo"
                      name="correo"
                      class="form-control"
                      placeholder="Ingrese su correo"
                      [ngClass]="{'is-invalid': fLoginAdmin.submitted && fLoginAdmin.controls['correo'].errors }"
                      required email>
              <div class="invalid-feedback" *ngIf="fLoginAdmin.submitted && (fLoginAdmin.controls['correo'].value)==null">
                El campo correo es requerido
              </div>
              <div class="invalid-feedback" *ngIf="fLoginAdmin.submitted && fLoginAdmin.controls['correo'].invalid==true && (fLoginAdmin.controls['correo'].value)!=null">
                El correo ingresado no es valido debe tener el siguiente formato micorreo@dominio.com
              </div>
            </div>
            <div class="form-group">
                <label for="inputPasswordAdmin" class="form-label text-white">Contraseña</label><br>
                <input type="password"
                      [(ngModel)]="instanciaModeloUsuarioLogin.password"
                      name="password"
                      class="form-control"
                      required
                      placeholder="Ingrese su contraseña"
                      [ngClass]="{'is-invalid': fLoginAdmin.submitted && fLoginAdmin.controls['password'].errors }"
                      maxlength="10">
                <div class="invalid-feedback" *ngIf="fLoginAdmin.submitted && fLoginAdmin.controls['password'].errors">
                  La contraseña es requerida
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Ingresar</button>
                <p class="mt-3 text-white">
                  ¿No tienes cuenta?
                  </p>
                  <a  [routerLink]="['/registro-empleador']" class="olvideContraseña btn btn-link text-white">
                    <b>Registrarme como empleador</b>
                  </a>
                  <a [routerLink]="['/registro-postulante']" class="olvideContraseña btn btn-link text-white">
                  <b>Registrarme como postulante</b>
                  </a>
                <p class="mb-4 mt-2">
                  <a (click)="recuperarPassword()" class="olvideContraseña text-white">Recuperar contraseña <b class="btn btn-link">Clic Aqui</b></a>
                </p>
            </div>
        </form>
      </div>
      <!-- /.card -->
    </div>
</div>
