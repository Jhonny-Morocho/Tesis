<div id="hero">
    <div class="centrarFormularioLoginRegistro animate__animated    fadeIn">
      <div class="container col-8 ">
        <form class="row g-3 formRegistroLogin pl-3 pr-3 pb-4" (ngSubmit)="onSubMitRegistroPostulante(fRegistroPostulante)" #fRegistroPostulante="ngForm">
            <div class="text-center">
              <img src="{{ dominio }}/Archivos/images/sistemasUNL_azul.png" class="rounded mx-auto d-block" alt="logo-carerara-ing-sistemas" width="400" height="100" >
            </div>
            <div class="col-4">
                <a [routerLink]="['/login-postulante']" class="float-right btn btn-outline-light">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar al Inicio</a>
            </div>
            <hr class="text-white">
            <div class="text-center">
              <a class="h5 text-white"><b>Registro de Postulante</b></a>
            </div>
            <div class="form-group">
                <label for="inputEmail4" class="form-label text-white">Correo </label><br>
                <span class="text-danger " *ngIf="fRegistroPostulante.submitted && fRegistroPostulante.controls['correo'].errors">El correo es obligatorio</span>
                <input type="email" [(ngModel)]="usuarioModel.correo" name="correo" class="form-control" required email>
            </div>
            <div class="form-group">
                <label for="inputPassword4" class="form-label text-white">Contraseña</label><br>
                <span class="text-danger" *ngIf="fRegistroPostulante.submitted && fRegistroPostulante.controls['password'].errors">El password es obligatorio</span>
                <input type="password" [(ngModel)]="usuarioModel.password" name="password" class="form-control" required maxlength="10">
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-success">Registrarme</button>
                <p class="mt-3 text-white">
                  <a  [routerLink]="['/login']" class="olvideContraseña btn btn-link text-white">
                    <b>Iniciar Sesión</b>
                  </a>
                </p>
            </div>
        </form>
      </div>
        <!-- <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a class="h1"><b>Registro </b>Postulante</a>
            </div>
        </div> -->
    </div>

</div>
