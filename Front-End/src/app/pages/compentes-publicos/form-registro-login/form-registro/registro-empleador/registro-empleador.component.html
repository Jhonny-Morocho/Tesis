<div id="hero">

    <div class="centrarFormularioLoginRegistro container animate__animated    fadeIn">
        <!-- /.login-logo -->
        <div class="card card-outline card-primary">
            <div class="card-header text-center">
                <a class="h1"><b>Registro </b>Empleador</a>
            </div>
            <div class="card-body">
                <article class="card-body">
                    <form class="row g-3" (ngSubmit)="onSubmitRegistroEmpleador(fRegistroEmpleador)" #fRegistroEmpleador="ngForm">
                        <div class="col-3">
                            <a [routerLink]="['/login-empleador']" class="float-right btn btn-outline-primary">
                                <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar al Inicio </a>
                        </div>
                        <hr>
                        <div class="col-md-6">
                            <label for="inputEmail4" class="form-label">Correo </label><br>
                            <span class="text-danger " *ngIf="fRegistroEmpleador.submitted && fRegistroEmpleador.controls['correo'].errors">El correo es obligatorio</span>
                            <input type="email" [(ngModel)]="usuarioModel.correo" name="correo" class="form-control" id="inputEmail4" required email>
                        </div>
                        <div class="col-md-6">
                            <label for="inputPassword4" class="form-label">Contrase√±a</label><br>
                            <span class="text-danger" *ngIf="fRegistroEmpleador.submitted && fRegistroEmpleador.controls['password'].errors">El password es obligatorio</span>
                            <input type="password" [(ngModel)]="usuarioModel.password" name="password" class="form-control" id="inputPassword4" required minlength="6">
                        </div>
                        <div class="col-12">
                            <button type="submit" class="btn btn-primary">Ingresar</button>
                        </div>
                    </form>
                </article>
            </div>
            <!-- /.card-body -->
        </div>
        <!-- /.card -->
    </div>
</div>
