<div id="hero">
    <div class="centrarFormularioLoginRegistro container animate__animated    fadeIn">
        <!-- /.login-logo -->
        <div class="container col-8 ">
          <form class="row g-3 formRegistroLogin pl-3 pr-3 pb-4" (ngSubmit)="onSubmitRegistroEmpleador(fRegistroEmpleador)" #fRegistroEmpleador="ngForm">

              <div class="text-center">
                <img src="{{ dominio }}/Archivos/images/sistemasUNL_blanco.png" class="rounded mx-auto d-block" alt="logo-carerara-ing-sistemas" width="400" height="100" >
              </div>
              <div class="col-5">
                  <a [routerLink]="['/login-empleador']" class="float-right btn btn-outline-light">
                      <i class="fa fa-arrow-left" aria-hidden="true"></i> Regresar al Inicio </a>
              </div>
              <hr class="text-white">
              <div class="text-center">
                <a class="h5 text-white"><b>Registro de Empleador </b></a>
              </div>
              <div class="form-group">
                  <label for="inputEmail4" class="form-label text-white">Correo </label><br>
                  <input type="email"
                         [(ngModel)]="usuarioModel.correo"
                         name="correo"
                         class="form-control"
                         placeholder="Ingrese un correo electrónico"
                         [ngClass]="{'is-invalid': fRegistroEmpleador.submitted && fRegistroEmpleador.controls['correo'].errors}"
                         required email>
                  <div class="invalid-feedback" *ngIf="fRegistroEmpleador.submitted && (fRegistroEmpleador.controls['correo'].value)==null">
                    El campo correo es requerido
                  </div>
                  <div class="invalid-feedback" *ngIf="fRegistroEmpleador.submitted && fRegistroEmpleador.controls['correo'].invalid==true && (fRegistroEmpleador.controls['correo'].value)!=null">
                    El correo ingresado no es valido
                  </div>
              </div>
              <div class="form-group">
                  <label for="inputPassword4" class="form-label text-white">Contraseña</label><br>
                  <input type="password"
                         [(ngModel)]="usuarioModel.password"
                         name="password"
                         class="form-control"
                         placeholder="Ingrese una contraseña"
                         [ngClass]="{'is-invalid': fRegistroEmpleador.submitted && fRegistroEmpleador.controls['password'].errors }"
                         required maxlength="10">
                    <div class="invalid-feedback" *ngIf="fRegistroEmpleador.submitted && fRegistroEmpleador.controls['password'].errors">
                      La contraseña es requerida
                    </div>
              </div>
              <div class="form-group">
                  <button type="submit" class="btn btn-success">Ingresar</button>
                  <p class="mt-3 text-white">
                    <a  [routerLink]="['/login']" class="olvideContraseña btn btn-link text-white">
                      <b>Iniciar Sesión</b>
                    </a>
                  </p>
              </div>
          </form>
        </div>
    </div>
</div>
