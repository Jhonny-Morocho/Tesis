<div class="card-body">
    <div class="row">
        <div class="col-12 col-md-12 col-lg-6 order-2 order-md-1">
            <div class="row">
                <div class="col-12">
                    <div class="post">
                        <div class="user-block">
                            <img class="img-circle img-bordered-sm" src="{{dominio.dominio}}/Archivos/images/empresa.png" alt="user image">
                            <span class="username">
                                          <a >{{ instanciaOfertaVer.razon_empresa }}</a>
                                      </span>
                        </div>
                        <br> Descripci√≥n de la oferta laboral:
                        <hr>
                        <p>
                            {{instanciaOfertaVer.descripcion}}
                        </p>

                    </div>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-12 col-lg-6 order-1 order-md-2">
            <h3 class="text-primary"> {{ instanciaOfertaVer.puesto }}</h3>
            <br>
            <h5 class="mt-1 text-muted">Requisitos</h5>
            <div id="itemRequisitos"></div>

<!-- Full screen modal -->
<div class="modal fade" id="mostrarPDF" tabindex="-1" aria-labelledby="pdfModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="pdfModalLabel">PDF</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="embed-responsive embed-responsive-16by9">
                <iframe width="977" height="733" [src]="ubicacionArchivo|domseguro " frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen>
                    
                </iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
